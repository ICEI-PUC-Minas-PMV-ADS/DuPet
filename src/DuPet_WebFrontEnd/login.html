<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DuPet</title>
    
    <link href="src\DuPet_WebFrontEnd\style.css" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  

<body>
    <div class="container">
    <div class="row">
     <div class="col-6">
    <div class="picture" >
        <img src="https://cdn.pixabay.com/photo/2021/07/31/20/16/shetland-sheepdog-6512991_960_720.jpg" alt="" class="rounded float-start">
         <div id="cadastro-user">
            <h2>Login</h2>
            <div class="form-label">
            <p>
                    <label for="email">E-mail</label>
                    <input id="email" type="text" placeholder="Digite seu Email" class="form-label" value="" required>
             </p>
             <p>
                    <label for="password">Senha</label>
                    <input id="pass2" type="password" placeholder="Senha" class="form-label" value="" required>
                </p>
                 </div>
                <div class="col-12" id="botoes-rodape">
                <button id="btn-entrar"  onclick="DFINIR()">Entrar</button>
                 <button  id="btn-esqueci-senha"   onclick="DFINIR()">Esqueci a senha</button>
               </div>
           
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="js/PetController.js"></script>

</html>
