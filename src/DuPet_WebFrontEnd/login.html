<body>
        <img id ="picture" src="foto-login.jpg" alt="" >
        <div class="container">
           <form>
                
          <fieldset class="form">
             <h2 id="titulo">Login</h2>
              <div class="form-label">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="name@example.com" value="" required>
              </div>

                <label for="password">Senha</label>
                <input id="password" type="text" placeholder="Senha" value="" required>
                </div>
                 <button class="btn-entrar" type="submit"  onclick="DFINIR()">Entrar</button>
                <button  class="btn-esqueci-senha" type="submit"  onclick="DFINIR()">Esqueci a senha</button>
               
            </fieldset>
        </form>
            
        </div>
   

</body>
