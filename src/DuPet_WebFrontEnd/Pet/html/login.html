<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuPet</title>

  <link href="../css/style.css" rel="stylesheet" />

</head>


<body>
    <div class="main">
    <div class="container">
        <img data-testid="pet_menino"  src="https://cdn.pixabay.com/photo/2021/07/31/20/16/shetland-sheepdog-6512991_960_720.jpg" alt="" width="960" height="640" style="height: left">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-card">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="login-form">
                            <p>
                                <label for="email">E-mail</label>
                                <input id="name" type="text" placeholder="Digite seu Email" class="form-input" value="" required>
                            </p>
                            <p>
                                <label for="password">Senha</label>
                                <input id="pass2" type="password" placeholder="Senha" class="form-input" value="" required>
                            </p>
                            <input id="login_btn" type="submit" class="btn btn-primary" value="Login">
                            <input id="esqueci_btn" type="submit" class="btn btn-primary" value="Esqueci a Senha">
                            
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="src\DuPet_WebFrontEnd\Pet\js\UsuariosController.js"></script>
     
          </body>
         

    
    </html>
